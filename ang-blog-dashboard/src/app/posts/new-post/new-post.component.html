<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="form-group">
            <label>Title</label>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              (keyup)="onTitleChanged($event)"
            />
          </div>
          <div class="form-group">
            <label>Permalink</label>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              [(ngModel)]="permalink"
              disabled
            />
          </div>
          <div class="form-group">
            <label>Excerpt</label>
            <textarea
              class="form-control"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="form-group">
        <label for="">Please select a post category</label>
        <select class="form-control" name="" id="">
          <option value="">Please select a category</option>
          <option *ngFor="let category of categories" value="">
            {{ category.data.category }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Post Image</label>
        <img [src]="imgSrc" class="form-control img-fluid img-preview" alt="" />
        <input
          type="file"
          class="form-control"
          accept="image/*"
          (change)="showPreview($event)"
        />
      </div>
    </div>
  </div>

  <div class="row mt-3 mb-5">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="form-group">
            <label for="">Content</label>
            <angular-editor
              placeholder="Add your Content here"
            ></angular-editor>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 text-center mb-5">
      <button class="btn btn-info">Save Post</button>
      <button class="btn btn-warning ml-3" routerLink="/posts">
        Save Post
      </button>
    </div>
  </div>
</div>
